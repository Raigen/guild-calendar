language: node_js
node_js:
- '8'
- '10'
cache:
  yarn: true
  directories:
  - node_modules
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
install:
- yarn install
- cd client && yarn install && cd ..
script:
- yarn lint
- cd client && yarn lint && cd ..
- yarn build:all
deploy:
  provider: heroku
  api_key:
    secure: 
  app: deg-kalender
  skip_cleanup: true
